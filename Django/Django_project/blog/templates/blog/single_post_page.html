<!DOCTYPE	html>
<html lang="ko">
    <head><meta charset="UTF-8">
        <title>Blog</title>
    </head>
    <body>
        <div style="background-color:rgb(111, 131, 212)">
            <h2>Team homepage</h2>
        </div>
        
        {%	for p in posts %}
        <div class="card mb-4">
            <img class="card-img-top" src="{{p.image.url}}" alt="Card image cap">
        </div>
        <div style="width:100%; height:110px;">
            <div style="width:210px; height:50px; float:left">
                <hr style="width : 100%; height : 4px; 
                background-color : black;  border : 0;">
                인적사항
            </div>
            <div style="width:68%; height:50px; border:3px; float:right">
                <hr style="width : 100%; height : 4px; 
                background-color : black;  border : 0;">
                성명  {{p.name }}<br>
                생년월일 {{p.birth}}<br>
                E-mail {{p.email}}<br>
            </div>
        </div>
        <div style="width:100%; height:85px;">
            <div style="width:210px; height:50px; float:left">
                <hr style="width : 100%; height : 1.5px; 
                background-color : black;  border : 0;">
                자격증
            </div>
            <div style="width:68%; height:50px; border:3px; float:right">
                <hr style="width : 100%; height : 1.5px; 
                background-color : black;  border : 0;">
                2021.09.24    -  Adsp<br>
                2022.06.24    -  Sqld<br>
                2022.12.23    -  빅분기
            </div>
        </div>
        <div style="width:100%; height: 100px;">
            <div style="width:210px; height:50px; float:left">
                <hr style="width : 100%; height : 4px; 
                background-color : black;  border : 0;">
                Skill
            </div>
            <div style="width:68%; height:50px; border:3px; float:right">
                <hr style="width : 100%; height : 4px; 
                background-color : black;  border : 0;">
                python<br>
                MySql <br>
                
            </div>
        </div>
        <div style="width:100%; height:85px;">
            <div style="width:210px; height:50px; float:left">
                <hr style="width : 100%; height : 1.5px; 
                background-color : black;  border : 0;">
                포트폴리오
            </div>
            <div style="width:68%; height:50px; border:3px; float:right">
                <hr style="width : 100%; height : 1.5px; 
                background-color : black;  border : 0;">
                <button type="button" onclick="location.href='{{p.url1}}' ">Notion</button><br>
                <button type="button" onclick="location.href='{{p.url2}}' ">Github</button><br>
            </div>
        </div>
        <div style="width:100%; height:85px;">
            <div style="width:210px; height:50px; float:left">
                <hr style="width : 100%; height : 1.5px; 
                background-color : black;  border : 0;">
                취미 및 노력중인 것
            </div>
            <div style="width:68%; height:50px; border:3px; float:right">
                <hr style="width : 100%; height : 1.5px; 
                background-color : black;  border : 0;">
                <pre>{{p.need}}</pre>
                <pre>{{p.hobby}}</pre>
            </div>
        </div>
        <div style="width:100%; height:5px;">
            <div style="width:210px; height:10px; float:left">
                <hr style="width : 100%; height : 4px; 
                background-color : black;  border : 0;">
            </div>
            <div style="width:68%; height:10px; border:3px; float:right">
                <hr style="width : 100%; height : 4px; 
                background-color : black;  border : 0;">
            </div>
        </div>
        <br>
        
        <a href="blog\templates\blog\aa.html">aa</a>
        <p> {{p.information }} </p>
        {%	endfor %}
        
    </body>
</html>
