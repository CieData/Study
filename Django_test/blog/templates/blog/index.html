<!DOCTYPE	html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Blog</title>
    </head>
    <body>
        <h1>Blog</h1>
        {%	for p in posts %}
        <hr>
        <h2><a href='{{p.get_absolute_url}}'>{{p.name}}</a></h2>
        <h2>{{p.created_at}}</h2>
        <h2>{{p.content}}</h2>
        {%	endfor %}
    </body>
</html>
