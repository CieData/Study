<!-- CSS 선택자 계층관계 관련=============================
- 하위 선택자
    * 특정 태그 아래에 모든 태그들, 후손(자손) 태그
    * 형식 : 특정태그 공백 후손태그명
- 자식 선택자
    * 특정 태그 아래에 바로 존재하는 태그들, 자식 태그
    * 형식 : 특정태그 > 자식태그명
======================================================-->
<!DOCTYPE>
<html>
    <head>
        <title> 관계 선택자 - 하위/자식 선택자</title>
        <link href="../styles/basic.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h3>오늘의 점심</h3><hr/>
        <ul>
            <li>한식</li>
            <ol>
                <li>된찌</li>
                <li>제육</li>
                <li>비빔밥</li>
            </ol>
            <li>중식</li>
            <ul>
                <li>짜장</li>
                <li>짬뽕</li>
                <li>탕수육</li>
            </ul>
            <li>일식</li>
            <ul>
                <li>돈까스</li>
                <li>우동</li>
                <li>초밥</li>
            </ul>
            <li>양식</li>
            <ul>
                <li>파스타</li>
                <li>리조또</li>
                <li>피자</li>
            </ul>
        </ul>
        <h5>디저트</h5>
        <ul id="dessert">
            <li>커피</li>
            <li>아이스크림</li>
            <li>마카롱</li>
        </ul>
    </body>
</html>
