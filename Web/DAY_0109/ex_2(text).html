<!-- HTML 텍스트 관련 태그 ========================================
1.<b> ~ </b> : blod 글자를 굵게
2.<strong> ~</strong> : 글자를 굵게 (강조의미)
3.<i>~</i> : itaic 이탤릭체
4.<em>~</em> : emphaszie - itaic처럼 출력, 중요의미 내포 (강조의미)
5.<small> ~ </small> : 텍스트를 작게 표시
6.<sup> ~ </sup> : supber subscript 윗첨자
7.<sub> ~ </sub> : subscript 아래첨자
8.<ins> ~ </ins> : insert 삽입된 텍스트 의미로 밑줄이 그어짐
9.<del> ~ </del> : delete 글자 가운데 선 그어짐
10.<mark> ~ </mark> : 글자 위에 색 입히기, 강조의미, 중요 의미
============================================================ -->
<!DOCTYPE html>
<html>
    <head>
        <title> 나의 HTML 시작 </title>
    </head>

    <body>
        <h3> 텍스트 관련 태그 살펴보기 </h3><hr>
        오늘은 <b> 월요일</b><strong>월요일</strong>입니다.<br>
        금요일에는 <strong>프로젝트 발표</strong>가 있습니다.ㅠㅠ<br>
        지금 <i>이탤릭체</i>를 하고 있군요 ^^7<br>
        지금 <em>이탤릭체</em>를 하고 있군요 ^^7<br>
        <p>
            <h4>글자 작게/윗첨자/아래첨자 관련 태그</h4>
            텍스트 관련 태그가 <small>많군요 ㅠㅠ</small><br>
            위첨자<sup>위</sup><br>
            아래첨자<sub>아래</sub>
        </p>
        <p>
            <h4>글자 추가/삭제/강조 관련 태그</h4>
            오늘은 <del>일요일</del><ins>월요일</ins>입니다.<br>
            금요일은 <mark>발표날</mark>입니다.<br>
        </p>
    </body>
</html>
