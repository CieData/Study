<!-- HTML 이미지,링크 관련 태그 ========================================
1.<a> ~ </a> : anchor 하이퍼링크 의미
              - 속성 href : Hypertext Reference
                            * <a href='URL'> </a>
              - 속성 target : URL 페이지가 열릴 위치
                            * _self : 기본값 - 현재창
                            * _blank : 새창,새탭
                            * _parent : 현재 페이지보다 위
                            * _top : root에서 해당 문서 열기
2.<img scr='이미지경로'> : image 웹페이지에 이미지 표시
              - 속성 src : 이미지가 있는 경로
              - 속성 alt : alternate 이미지 텍스트
              - 속성 width, height ='숫자' : 크기지정(값은 고정, %로 주면 창 크기에 따라 변화)
============================================================ -->
<!DOCTYPE>
<html>
    <head>
        <title> 나의 WEB SERVER 시작 </title>
    </head>

    <body>
        <h5>링크 태그</h5>
        <a href = 'http://www.naver.com' target="_blank">네이버</a><br>
        <a href = 'http://www.google.com' target="_parent">구글</a><br>
        <a href = 'https://www.acmicpc.net/' target="_top">백준</a><br>
        <a href = 'https://programmers.co.kr/' target="_self">프로그래머스</a><br>
        <a href = 'https://finance.naver.com/marketindex/' target="_self">프로그래머스</a><br>
        
        <p>
            <h5>이미지 태그</h5>
            <a href='http://www.google.com' target="_blank">
                <img src="../image/뭐.jpg" alt="ㅎㅎ">
            </a><br><br>

            <a href='http://www.google.com' target="_blank">
                <img src="../image/뭐.jpg"
                ,alt="구글입니다",width='50', height="50" >
            </a><br><br>
        </p>
    </body>
</html>
